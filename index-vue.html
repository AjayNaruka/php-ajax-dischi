<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style-php.css">
  <title>VUE</title>
</head>
<body>
  <div id="app">
    <header>
      <div class="header">
          <i class="fab fa-spotify"></i>
      </div>
      

      </header>
      <div class="container">
        <form class="d-flex">
          <div class="flex-grow-1">
            <input
              class="form-control"
              placeholder="Cerca"
              v-model="toSearchGenre"
              type="text">
          </div>
          <div>
            <select name="filters" id="filters" class="my-select" v-model='selected' >
              <option 
              v-for="option in opzioni"
              :value="option">{{capitalizeFirstLetter(option)}}</option>
            </select>
            <button class="ms-3 btn btn-primary" @click.prevent="apiCall(toSearchGenre,selected)" >CERCA</button> <!-- PREVENT per evitare il reload della pagina dovuto dal form -->
            <button class="ms-3 btn btn-warning" @click.prevent="apiCall('',selected)" >RESET</button>
            <!-- <label for="filters"></label> -->
            
          </div>
        </form>
      <div class="row">
          <div 
          v-for="disco in dischi"
          class="album col-md-6 col-lg-2">
          <div class="album-container">
            <img class="img-fluid" :src="disco.poster" alt="">
          <h4 class="white">{{disco.title}}</h4>
          <h6>{{disco.author}}</h6>
          <h6>{{disco.year}}</h6>
          </div>
        </div>

      <div 
      v-if="dischi.length==0"
       class="no-results">
        <h2>Nessun risultato trovato per: {{this.toSearchGenre.toUpperCase()}} in {{this.selected.toUpperCase()}}</h2>
      </div>
      </div>
      </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="main.js"></script>
  
</body>
</html>
